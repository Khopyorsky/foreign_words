{% extends "app/base.html" %}
{% block content %}

<form action="{% url 'add_word' %}" method="post">
    {% csrf_token %}

    <p>{{ form.non_field_errors }}</p>

    {% for field in form %}
    <p><label for="{{ field.id_for_label }}">{{ field.label }}: </label>{{ field }}</p>
    <p>{{ field.errors }}</p>
    {% endfor %}

    <button type="submit">Добавить слово</button>


</form>

{% endblock %}
